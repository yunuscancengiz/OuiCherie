<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <title>Oui ChÃ©rie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --darkcolor: {{ theme.darkcolor }};
      --midcolor: {{ theme.midcolor }};
      --lightcolor: {{ theme.lightcolor }};
    }

    /* Tailwind sÄ±nÄ±flarÄ± Ã§alÄ±ÅŸmadÄ±ysa override etmek iÃ§in */
    .bg-lightcolor { background-color: var(--lightcolor) !important; }
    .bg-midcolor { background-color: var(--midcolor) !important; }
    .bg-darkcolor { background-color: var(--darkcolor) !important; }

    .text-lightcolor { color: var(--lightcolor) !important; }
    .text-midcolor { color: var(--midcolor) !important; }
    .text-darkcolor { color: var(--darkcolor) !important; }
  </style>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind Config (Kendi renk sisteminle uyumlu hale getirdik) -->
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            darkcolor: 'rgb(var(--darkcolor) / <alpha-value>)',
            midcolor: 'rgb(var(--midcolor) / <alpha-value>)',
            lightcolor: 'rgb(var(--lightcolor) / <alpha-value>)',
          }
        }
      }
    }
  </script>

  <!-- Ã–zel CSS -->
  <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">

  <!-- Ortak JS KitaplÄ±klarÄ± -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-lightcolor text-darkcolor dark:bg-darkcolor dark:text-lightcolor transition-all duration-300 min-h-screen">
  
  {% include 'navbar.html' %}

  <div class="container mx-auto px-4 py-8">

    <!-- Dark Mode Toggle -->
    <div class="flex justify-end mb-4">
      <button onclick="toggleDarkMode()" class="bg-midcolor text-white px-4 py-2 rounded hover:bg-lightcolor hover:text-darkcolor transition">
        ðŸŒ“ Dark Mode
      </button>
    </div>

    {% block content %}
    {% endblock %}
  </div>

  <script src="{{ url_for('static', path='js/script.js') }}" defer></script>
  {% block scripts %}
  {% endblock %}
</body>
</html>
