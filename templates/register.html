{% extends 'layout.html' %}

{% block content %}
<div class="max-w-3xl mx-auto mt-10 bg-darkgreen dark:bg-lightgreen rounded-lg shadow-md overflow-hidden">

  <!-- Header -->
  <div class="bg-darkgreen dark:bg-lightgreen text-lightgreen dark:text-darkgreen px-6 py-4">
    <h4 class="text-xl font-semibold mb-0">Register</h4>
  </div>

  <!-- Form -->
  <div class="px-6 py-6">
    <form id="registerForm" method="POST" action="/auth/register-page" class="space-y-4">

      <!-- 1. Satır: Email & Username -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium mb-1 text-lightgreen dark:text-darkgreen">Email</label>
          <input type="email" name="email" required
                 class="w-full px-3 py-2 border border-lightgreen rounded-md bg-white text-black focus:outline-none focus:ring-2 focus:ring-midgreen">
        </div>
        <div>
          <label class="block text-sm font-medium mb-1 text-lightgreen dark:text-darkgreen">Username</label>
          <input type="text" name="username" required
                 class="w-full px-3 py-2 border border-lightgreen rounded-md bg-white text-black focus:outline-none focus:ring-2 focus:ring-midgreen">
        </div>
      </div>

      <!-- 2. Satır: First Name & Last Name -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium mb-1 text-lightgreen dark:text-darkgreen">First Name</label>
          <input type="text" name="first_name" required
                 class="w-full px-3 py-2 border border-lightgreen rounded-md bg-white text-black focus:outline-none focus:ring-2 focus:ring-midgreen">
        </div>
        <div>
          <label class="block text-sm font-medium mb-1 text-lightgreen dark:text-darkgreen">Last Name</label>
          <input type="text" name="last_name" required
                 class="w-full px-3 py-2 border border-lightgreen rounded-md bg-white text-black focus:outline-none focus:ring-2 focus:ring-midgreen">
        </div>
      </div>

      <!-- Parola -->
      <div>
        <label class="block text-sm font-medium mb-1 text-lightgreen dark:text-darkgreen">Password</label>
        <input type="password" name="password" autocomplete="new-password" required
               class="w-full px-3 py-2 border border-lightgreen rounded-md bg-white text-black focus:outline-none focus:ring-2 focus:ring-midgreen">
      </div>

      <div>
        <label class="block text-sm font-medium mb-1 text-lightgreen dark:text-darkgreen">Verify Password</label>
        <input type="password" name="password2" autocomplete="new-password" required
               class="w-full px-3 py-2 border border-lightgreen rounded-md bg-white text-black focus:outline-none focus:ring-2 focus:ring-midgreen">
      </div>

      <!-- Submit Button -->
      <button type="submit"
              class="w-full bg-midgreen text-white py-2 rounded-md hover:bg-lightgreen hover:text-darkgreen transition">
        Register
      </button>
    </form>
  </div>

  <!-- Footer -->
  <div class="bg-gray-100 dark:bg-midgreen text-center px-6 py-3">
    <small class="text-sm text-gray-700 dark:text-lightgreen">
      Already have an account?
      <a href="/auth/login-page" class="text-midgreen underline hover:text-lightgreen">Log in</a>
    </small>
  </div>
</div>
{% endblock %}
