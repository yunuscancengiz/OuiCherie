{% extends 'layout.html' %}

{% block content %}
<div class="max-w-3xl mx-auto mt-20 p-6 bg-darkgreen dark:bg-lightgreen text-lightgreen dark:text-darkgreen rounded-lg shadow-lg">
  <!-- BaÅŸlÄ±k -->
  <h2 class="text-3xl font-bold text-center mb-6">ðŸ“š My Words</h2>

  <!-- Arama ve Ekleme ButonlarÄ± -->
  <div class="flex flex-col sm:flex-row sm:items-center gap-4 mb-6">
    <div class="flex flex-1 gap-4">
      <input type="text" id="search-input" placeholder="Search a word..."
             class="flex-1 px-4 py-2 border border-lightgreen rounded focus:outline-none focus:ring-2 focus:ring-midgreen">
      <button onclick="searchWord()"
              class="bg-midgreen text-white px-4 py-2 rounded hover:bg-lightgreen hover:text-darkgreen transition">
        Search
      </button>
      <button onclick="getAllWords()"
              class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-800 transition">
        All Words
      </button>
    </div>

    <!-- Add Word Button -->
    <button onclick="toggleAddWordForm()"
            class="bg-yellow-500 text-darkgreen px-4 py-2 rounded hover:bg-yellow-400 transition">
      âž• Add Word
    </button>
  </div>

    <!-- Add Word Form (gizli baÅŸlayacak) -->
    <div id="add-word-form" class="mb-6 p-4 border border-lightgreen rounded hidden bg-lightgreen dark:bg-darkgreen">
    <h3 class="text-xl font-semibold mb-4">Add a New Word</h3>
    <form id="new-word-form" class="grid grid-cols-1 sm:grid-cols-2 gap-4">

        <!-- Word -->
        <div class="w-full">
        <input type="text" id="new-word" placeholder="Word" required
                class="w-full px-3 py-2 border border-gray-400 rounded text-darkgreen">
        </div>

        <!-- Meaning -->
        <div class="w-full">
        <input type="text" id="new-meaning" placeholder="Meaning" required
                class="w-full px-3 py-2 border border-gray-400 rounded text-darkgreen">
        </div>

        <!-- Sentence (tam geniÅŸlikte) -->
        <div class="col-span-1 sm:col-span-2">
        <input type="text" id="new-sentence" placeholder="Example sentence" required
                class="w-full px-3 py-2 border border-gray-400 rounded text-darkgreen">
        </div>

        <!-- Submit butonu (tam geniÅŸlikte) -->
        <div class="col-span-1 sm:col-span-2">
        <button type="submit"
                class="w-full bg-midgreen text-white px-4 py-2 rounded hover:bg-lightgreen hover:text-darkgreen transition">
            Add
        </button>
        </div>

    </form>
    </div>



  <!-- Kelime Listesi -->
  <div id="word-list" class="space-y-4">
    <!-- Kelime kartlarÄ± burada dinamik olarak listelenecek -->
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', path='js/words_script.js') }}" defer></script>
{% endblock %}
