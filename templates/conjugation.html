{% extends 'layout.html' %}

{% block content %}


<!-- Sayfa Başlığı -->
<h1 class="text-3xl font-bold text-center mb-6">Conjugations</h1>

<!-- Arama Kutusu -->
<div class="flex flex-col sm:flex-row justify-center items-start gap-4 mb-8">
  <div class="relative w-full sm:w-[300px]">
    <input type="text" id="searchInput" placeholder="Search Verb..." autocomplete="off"
           class="w-full px-4 py-2 border border-darkgreen dark:border-lightgreen rounded outline-none focus:ring-2 focus:ring-midgreen bg-white dark:bg-darkgreen text-darkgreen dark:text-lightgreen">

    <div id="suggestions"
         class="absolute top-full left-0 w-full mt-1 bg-midgreen dark:bg-midgreen border border-lightgreen rounded shadow z-50 max-h-44 overflow-y-auto hidden">
    </div>
  </div>

  <button onclick="searchVerb()" class="bg-midgreen text-white px-4 py-2 rounded hover:bg-lightgreen hover:text-darkgreen transition">
    Search
  </button>
</div>

{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', path='js/conjugation_script.js') }}" defer></script>
{% endblock %}
