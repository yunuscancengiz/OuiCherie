{% extends 'layout.html' %}

{% block content %}
<div class="container" style="max-width: 500px;">
  <div class="card shadow-sm">
    <div class="card-header bg-dark text-white">
      <h4 class="mb-0">Login</h4>
    </div>
    <div class="card-body">
      <form id="loginForm" method="POST" action="/auth/login-page">
        <div class="mb-3">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" id="username" autocomplete="username" required>
        </div>
        <div class="mb-3">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" id="password" autocomplete="current-password" required>
        </div>
        <button type="submit" class="btn btn-danger w-100">Login</button>
      </form>
    </div>
    <div class="card-footer text-center">
      <small>
        Donâ€™t have an account?
        <a href="/auth/register-page" class="text-danger">Sign Up</a>
      </small>
    </div>
  </div>
</div>
{% endblock %}
