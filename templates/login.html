{% extends 'layout.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-darkcolor dark:bg-lightcolor rounded-lg shadow-md overflow-hidden">

  <!-- Header -->
  <div class="bg-darkcolor dark:bg-lightcolor text-lightcolor dark:text-darkcolor px-6 py-4">
    <h4 class="text-xl font-semibold mb-0">Login</h4>
  </div>

  <!-- Form -->
  <div class="px-6 py-4">
    <form id="loginForm" method="POST" action="/auth/login-page" class="space-y-4">
      
      <div>
        <label for="username" class="block text-sm font-medium mb-1 text-lightcolor dark:text-darkcolor">Username</label>
        <input type="text" name="username" id="username" autocomplete="username" required
               class="w-full px-3 py-2 border border-lightcolor rounded-md bg-white text-black focus:outline-none focus:ring-2 focus:ring-midcolor">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium mb-1 text-lightcolor dark:text-darkcolor">Password</label>
        <input type="password" name="password" id="password" autocomplete="current-password" required
               class="w-full px-3 py-2 border border-lightcolor rounded-md bg-white text-black focus:outline-none focus:ring-2 focus:ring-midcolor">
      </div>

      <button type="submit"
              class="w-full bg-midcolor text-white py-2 rounded-md hover:bg-lightcolor hover:text-darkcolor transition">
        Login
      </button>
    </form>
  </div>

  <!-- Footer -->
  <div class="bg-midcolor dark:bg-midcolor text-center px-6 py-3">
    <button type="submit" class="text-sm text-gray-700 text-white">
      Donâ€™t have an account?
      <a href="/auth/register-page" class="text-midcolor underline hover:text-white">Sign Up</a>
    </button>
  </div>
</div>
{% endblock %}
